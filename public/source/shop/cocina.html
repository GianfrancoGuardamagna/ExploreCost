<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../utils/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/ownStyles.css">
  <title>Cocina</title>
</head>

<body id="body">
  <div class="flex fixed h-screen w-screen items-center justify-center bg-white" id="preloader">
    <img src="../../utils/images/loader.gif" class="h-1/6" alt="Preloader">
  </div>
  <nav id="nav">
    <!--Aqui se inserta el script-->
  </nav>
  <main class="bg-slate-300 flex flex-col pt-10 md:mt-14 min-h-screen" id="main">
    <h1 class="flex font-Montserrat text-info md:text-subtitle text-primario pt-6 pl-6 text-center md:text-start">
      Cocina</h1>
    <section
      class="flex md:flex-row flex-col gap-4 p-4 pb-0 md:w-1/2 w-full font-Montserrat text-primario text-subinfo md:text-3vh items-center md:items-end">
      <div class="flex flex-col gap-2">
        <label class="hidden md:block" for="familia">Familia: </label>
        <select name="familia" id="familia">
          <option value="" disabled selected>Selecciona una familia: </option>
          <option value="cocinas">Cocinas</option>
          <option value="freidoras">Freidoras</option>
          <option value="planchas">Planchas</option>
        </select>
      </div>
      <div id="filtroCocinas" class="hidden flex-col gap-6">
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="fuegos">Fuegos: </label>
          <select name="Fuegos" id="fuegos">
            <option value="" disabled selected>Selecciona una cantidad: </option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=6>6</option>
          </select>
        </div>
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="horno">Horno: </label>
          <select name="Horno" id="horno">
            <option value="" disabled selected>Selecciona un tipo: </option>
            <option value=true>Con Horno</option>
            <option value=false>Sin Horno</option>
          </select>
        </div>
      </div>
      <div id="filtroFreidoras" class="hidden flex-col gap-6">
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="combustion">Combustion: </label>
          <select name="Combustion" id="combustion">
            <option value="" disabled selected>Selecciona una combustion: </option>
            <option value="electrica">Electrica</option>
            <option value="gas">Gas</option>
          </select>
        </div>
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="litros">Litros: </label>
          <select name="Litros" id="litros">
            <option value="" disabled selected>Selecciona un tamaño: </option>
            <option value=4>4</option>
            <option value=5>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=10>10</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=16>16</option>
            <option value=18>18</option>
            <option value=19>19</option>
          </select>
        </div>
      </div>
      <div id="filtroPlanchas" class="hidden flex-col gap-6">
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="calidad">Calidad: </label>
          <select name="Calidad" id="calidad">
            <option value="" disabled selected>Selecciona una calidad: </option>
            <option value="cromoduro">Cromoduro</option>
            <option value="hierro">Hierro</option>
          </select>
        </div>
        <div class="flex flex-col gap-2">
          <label class="hidden md:block" for="medida">Medida: </label>
          <select name="Medida" id="tamaño">
            <option value="" disabled selected>Selecciona un tamaño: </option>
            <option value=290>290</option>
            <option value=400>400</option>
            <option value=490>490</option>
            <option value=600>600</option>
            <option value=690>690</option>
            <option value=900>900</option>
            <option value=990>990</option>
            <option value=1200>1200</option>
            <option value=1990>1990</option>
          </select>
        </div>
      </div>
      <div class="flex flex-row w-full px-6 justify-evenly md:px-0 gap-4">
        <button type="button" id="botonFiltrado"
          class="bg-terciario text-white itemCard flex items-center justify-center w-2/6 m-2 mb-0 p-2 sm:mt-0 hover:w-2/5 h-10 hover:h-11">Filtrar</button>
        <button type="button" id="botonLimpiar"
          class="bg-secundario text-white itemCard flex items-center justify-center w-2/6 m-2 mb-0 p-2 sm:mt-0 hover:w-2/5 h-10 hover:h-11">Limpiar</button>
      </div>
    </section>
    <section class="flex flex-col items-center md:items-start">
      <div id="productos" class="grid grid-cols-2 md:grid-cols-4 h-full gap-4 p-4 justify-items-center mb-12">
      </div>
    </section>
  </main>
  <footer>
    <section class="h-8 w-screen">
      <div class="flex flex-row w-full bg-stone-200 justify-evenly">
        <div class="m-4 flex flex-col">
          <p>Todos los derechos reservados, <strong>ATIUM HOS S.L.®</strong></p>
          <p>Calle La Orotava, 11 - 29006 Málaga - Málaga</p>
          <p><strong>Telefono: </strong>+34 951 492 842</p>
          <p><strong>Correo Electrónico: </strong>explorecost.services@gmail.com</p>
        </div>
        <div class="m-4">
          <ul class="flex flex-col">
            <li><a href="../../source/footer/somos.html">
                <p>¿Quienes Somos?</p>
              </a></li>
            <li><a href="../../source/footer/legales.html">
                <p>Avisos Legales</p>
              </a></li>
            <li><a href="../../source/footer/devoluciones.html">
                <p>Envíos y Devoluciónes</p>
              </a></li>
          </ul>
        </div>
      </div>
    </section>
  </footer>
  <script src="../app/preloader.js"></script>
  <script src="../app/navbar.js"></script>
  <script src="../app/lazyScroller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
