<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ownStyles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="../app/register.js"></script>
    <title>Crea tu usuario</title>
</head>

<body>
    <nav>
        <!--Aqui se inserta el script-->
    </nav>
    <main class="bg-slate-300">
        <section id="section" class="font-Montserrat h-full">
            <form action="/registro" method="post" class="flex w-full items-center justify-center pt-16">
                <div
                    class="flex flex-col md:flex-row items-center justify-center py-4 h-3/5 w-5/6 border bg-slate-400 rounded-md my-6">
                    <div class="flex flex-col w-full h-full items-center text-center justify-evenly m-4 gap-2">
                        <label class="text-info text-primario">Correo Electrónico</label>
                        <input class="ps-3 rounded-md w-3/5" id="email" name="email" class="w-3/5" type="email"
                            placeholder="Ingrese su correo electrónico">
                        <label class="text-info text-primario">Contraseña</label>
                        <input class="ps-3 rounded-md w-3/5" id="password" name="password" class="w-3/5" type="password"
                            placeholder="Ingrese su contraseña">
                        <label class="text-info text-primario">Nombre</label>
                        <input class="ps-3 rounded-md w-3/5" id="nombre" name="nombre" class="w-3/5" type="text"
                            placeholder="Ingrese su nombre">
                        <label class="text-info text-primario">Apellido</label>
                        <input class="ps-3 rounded-md w-3/5" id="apellido" name="apellido" class="w-3/5" type="text"
                            placeholder="Ingrese su nombre">
                        <label class="text-info text-primario">Numero de teléfono</label>
                        <input class="ps-3 rounded-md w-3/5" id="telefono" name="telefono" class="w-3/5" type="tel"
                            placeholder="Ingrese su numero">
                        <p class="text-info text-primario">Numero de móvil</p>
                        <input class="ps-3 rounded-md w-3/5" id="movil" name="movil" class="w-3/5" type="tel"
                            placeholder="Ingrese su móvil">
                    </div>
                    <div class="flex flex-col w-full h-full items-center justify-evenly m-4 gap-2">
                        <label class="text-info text-primario">Rubro</label>
                        <select class="ps-3 rounded-md w-3/5" id="rubro" name="rubro" class="w-3/5">
                            <option>Elija su rubro...</option>
                            <option>Cocina Móvil</option>
                            <option>Comedores Industriales</option>
                            <option>Hotel</option>
                            <option>Catering</option>
                            <option>Supermercado</option>
                            <option>Bar</option>
                            <option>Carnicería</option>
                            <option>Pollo Frito</option>
                            <option>Panaderia</option>
                            <option>Restaurante Asiático</option>
                            <option>Heladería</option>
                            <option>Cafetería</option>
                            <option>Restaurante</option>
                            <option>Fast Food</option>
                            <option>Kebab</option>
                            <option>Pizzería</option>
                            <option>Otro...</option>
                        </select>
                        <label class="text-info text-primario">Dirección</label>
                        <input class="ps-3 rounded-md w-3/5" id="direccion" name="direccion" class="w-3/5" type="text"
                            placeholder="Ingrese su dirección">
                        <label class="text-info text-primario">Codigo Postal</label>
                        <input class="ps-3 rounded-md w-3/5" id="codigoPostal" name="codigoPostal" class="w-3/5"
                            type="number" placeholder="Ingrese su codigo postal">
                        <label class="text-info text-primario">Numero de R.O.I</label>
                        <input class="ps-3 rounded-md w-3/5" id="roi" name="roi" class="w-3/5" type="text"
                            placeholder="Ingrese su ROI">
                        <label class="text-info text-primario">Numero de IVA</label>
                        <input class="ps-3 rounded-md w-3/5" id="iva" name="iva" class="w-3/5" type="text"
                            placeholder="Ingrese su IVA">
                        <div class="flex flex-col md:flex-row w-3/4 md:w-3/5 gap-4 md:gap-2 h-1/3 md:h-1/4 items-center justify-evenly m-4">
                            <button class="bg-terciario text-white font-Montserrat h-12 w-full md:w-32"><a href="./login.html">Ingresar con usuario</a></button>
                            <button id="botonCrearUsuario" type="submit" value="registro" class="bg-terciario text-white font-Montserrat h-12 w-full md:w-32">Crear
                                Usuario</button>
                        </div>
                    </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="h-8">
            <div class="flex flex-row w-full bg-stone-200 justify-evenly">
                <div class="m-4 flex flex-col">
                    <p>Todos los derechos reservados, <strong>ATIUM HOS S.L.®</strong></p>
                    <p>Calle La Orotava, 11 - 29006 Málaga - Málaga</p>
                    <p><strong>Telefono: </strong>+34 951 492 842</p>
                    <p><strong>Correo Electrónico: </strong>info@maquinariayhosteleria.es</p>
                </div>
                <div class="m-4">
                    <ul class="flex flex-col">
                        <li><a href="../footer/somos.html">
                                <p>¿Quienes Somos?</p>
                            </a></li>
                        <li><a href="../footer/legales.html">
                                <p>Avisos Legales</p>
                            </a></li>
                        <li><a href="../footer/devoluciones.html">
                                <p>Envíos y Devoluciónes</p>
                            </a></li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
